{% if navigation %}
<nav>
    {% for section in navigation.sections %}
    <h2>{{ section.title }}</h2>
    <ul>
        {% for link in section.links %}
        <li>
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</nav>
{% endif %}
