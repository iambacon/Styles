{% if navigation %}
<nav class="sg-layout-nav">
    {% for section in navigation.sections %}
    <h3>{{ section.title }}</h3>
    <ul>
        {% for link in section.links %}
        <li>
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</nav>
{% endif %}
